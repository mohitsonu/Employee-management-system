spring.application.name=employee-management

# Datasource Properties for PostgreSQL
# These values should match the ones in your docker-compose.yml
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/employee_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret
# It is highly recommended to set the JWT_SECRET environment variable in production.
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-in-ms=${JWT_EXPIRATION:604800000}

server.port=${SERVER_PORT:8082}

# Default Admin User Credentials (for initial setup)
# It is recommended to change the default password after the first login.
# These are configured in DataInitializer.java with defaults and can be
# overridden by environment variables (e.g., APP_ADMIN_USERNAME, APP_ADMIN_PASSWORD).